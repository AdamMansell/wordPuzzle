<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Puzzle</title>
</head>
<body>
  <div class="container">
    <h1>Word Puzzle</h1>
    <div>
      <form id="userInput">
        <div class="form-row">
          <div class="form-group col-3">
            <label for="countUpTo">Enter a sentence and click submit to make the vowels dissappear, then have your friend solve the word puzzle! </label>
            <input id="clear" class="sentence" class="form-control" type="text">
          </div>
        <button class="btn bg-info text-white">Sumbit</button> 
        </div> 
      </form>
      <div>
        <h3 class="result"></h3>
      </div>
    </div>
  </div>
</body>
</html>
